<div class="modal fade" id="edit-modal-{{movie.id}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="edit-modal">{{movie.fields.Name}}</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>
            <div class="modal-body">
            	<form action="{% url 'edit' movie_id=movie.id %}" method="post">
                    {% csrf_token %}

            		<div class="form-group">
            			<label for="movieName">Name</label>
                        <input type="text" class="form-control" id="editName" placeholder="Enter movie name" name="name" required value="{{movie.fields.Name}}">
            		</div>
                    <div class="form-group">
                    	<label for="moviePicture">Picture</label>
                        <input type="text" class="form-control" id="editurl" placeholder="Picture URL" name="url" value="{{movie.fields.Pictures.0.url}}">
                    </div>
                    <div class="form-group">
                    	<label for="editRating">Rating</label>
                        <input type="number" class="form-control" id="editRating" placeholder="1 - 10" name="rating" required value="{{movie.fields.Rating}}">
                    </div>
                    <div class="form-group">
                    	<label for="editNotes">Notes</label>
                        <textarea class="form-group" id="editNotes" placeholder="Enter Notes" name="notes" value="{{movie.fields.Notes}}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" >Update</button>
            	</form>
            </div>

		</div>
	</div>
</div>
